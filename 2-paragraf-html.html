<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>
  </head>
  <body>

    <!--
      **************** <p> ****************

      * element <p> adalah paragraf, dimana kita bisa membuat paragraf pada web, untuk isi di dalam paragaf bisa berupa huruf, angka, serta element lainnya.
      * untuk membuat beberapa paragraf hanya perlu melaukan penulisan kode ulang yaitu <p>(text or code)</p> ini sudah merupakan contoh paragraf pertama
      * jika ingin membuat dua maka laukan penulisan ulang pada kode

      * perlu di ingat bahwa element <p> ada penutupnya yaitu </p> dengan memberikan " / " pada bagian penutup syxtax paragraf
    -->


    <!-- Ini merupakan Contoh Paragraf pertama -->
    <p>

      ( Enter your text or code in here [ paragraph 1 / one ] )

    </p>

    <!-- Ini merupakan Contoh Paragraf kedua -->
    <p>

      ( Enter your text or code in here [ paragraph 2 / two ] )

    </p>

  </body>
</html>
