<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>
  </head>
  <body>

    <!--
      **************** <img> ****************

      * syntx <img> adalah Images. yak kmu bisa memasukkan gambar sesuai keinginan kmu
      * ada beberapa atribut dasar dan sering digunakan dari element <img> yaitu : src="" dan alt=""

      * src="(link images - Enter Images)" pada atribut ini waib kmu isi untuk menampilkan sebuah gambar, dimana itu disi dengan alamat images kmu
        mau itu secara online atau offline, contoh jika offline aku udah punya images dengan nama re-zero.png maka disi pada bagian src sebagai berikut :
        src="re-zero.png"

      * alt="( Enter text name images in here )" pada atribut ini merupaan pemberian nama pada gambar atau sebagai gantinya tampilan pada gambar jika kmu
        belum memasukkan link images di src="(link images - Enter Images)"


        ############### Atribut tambahan ukuran pada element <img>  ###############

        * height="( Enter the height size )" pada atribut ini kmu masukkan ukuran tinggi pada gambar, contohnya : height="300px"
          untuk ukurnanya bisa selain px yaitu : %, em, vh, pt, dll.

        * width="( Enter the height size )" pada atribut ini kmu masukkan ukuran lebar pada gambar, contohnya : width="300px"
          untuk ukurnanya bisa selain px yaitu : %, em, vw, pt, dll.

      * untuk melakukan penutupan pada element <img> cukup beri " / " pada akhir atribut alt="", contohnya : <img src="" alt="" />
    -->


    <!-- Contoh element Images, laukakan pengecekan pada browser untuk melihat hasilnya. -->
    <img src="re-zero.png" alt="wallpaper Gambar Anime Re-Zero" width="300px" height="300px" />

  </body>
</html>
