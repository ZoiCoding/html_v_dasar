<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>
  </head>
  <body>

    <!--
      **************** <table> ****************

      * element <table> adalah element untuk membuat tabel. pada element <tabel> ada beberapa elemen atau isi di dalam element <table> diantaranya adalah :
        - <thead></thead> : pada element ini sebagai pembuka header atau biasa sering di sebut table head.
        - <tbody></tbody> : pada element ini sebagai pembuka isi pada table atau sering di sebut table body.
        - <tr></tr>       : pada element ini sering di sebut table row, sebagai pemulai untuk memuat baris baru. biasanya digunakan di dalam thead dan tbody sebagai awalan pembuat row
        - <th></th>       : pada element ini biasa di sebut table header, untuk penggunaannya di dalam thead setelah element tr, nanti akan menghasilkan output text yang tebal
                            th sendiri menunjukan cell induk
        - <td></td>       : pada element ini sering di sebut table data untuk penggunaannya di dalam tbody setelah tr, td sendiri akan menunjukan sebuah cell.
                            dan outputnya seperti text biasa dan tidak tebal seperti paragraf

      * ada attribut tambahan pada element <table> yaitu border="(n)". dimana attribut border="" ini sebagai pemberi garis pada table dan memberkan nilai berupa angka
        contoh memberikan gari dengan ketebalan garis yaitu 1 : border="1"

      * untuk melakukan penutupan pada element di daerah <table> cukup beri " / " pada akhir element, sebagai contoh penutup </table>
    -->


    <!-- Untuk penjelasan heading atau element <h(n)> terdapat pada file heading.html -->
    <h3>Daftar tabel</h3>

    <!-- Contoh element membuat table dengan element <table>, <thead>, <tr>, <th>, <td>. laukakan pengecekan pada browser untuk melihat hasilnya. -->
    <table border="1">

      <thead>
        <!-- Baris pertama Sebagai header / kepala tabel -->
        <tr>
          <th>Nomor tabel 1</th>
          <th>Nomor tabel 2</th>
          <th>Nomor tabel 3</th>
        </tr>
      </thead>
      <tbody>
        <!-- baris Kedua sebagai content / isi tabel  -->
        <tr>
          <td>Isi Nomor Table 1</td>
          <td>Isi Nomor Table 2</td>
          <td>Isi Nomor Table 3</td>
        </tr>

        <!-- baris ketiga sebagai content / isi tabel  -->
        <tr>
          <td>Isi Nomor Table 1</td>
          <td>Isi Nomor Table 2</td>
          <td>Isi Nomor Table 3</td>
        </tr>

        <!-- baris keempat sebagai content / isi tabel  -->
        <tr>
          <td>Isi Nomor Table 1</td>
          <td>Isi Nomor Table 2</td>
          <td>Isi Nomor Table 3</td>
        </tr>

        <!-- baris kelima sebagai content / isi tabel  -->
        <tr>
          <td>Isi Nomor Table 1</td>
          <td>Isi Nomor Table 2</td>
          <td>Isi Nomor Table 3</td>
        </tr>
      </tbody>

    </table>

  </body>
</html>
