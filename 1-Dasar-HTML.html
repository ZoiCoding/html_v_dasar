<!--
    **************** <!DOCTYPE html> ****************

    * element "<!DOCTYPE html>"
    * merupakan sebagai jenis Html versi 5, masih ada lagi selain jenis html versi 5 ( Silakan cari di Google :D )
  -->

<!DOCTYPE html>

<!--
    **************** html ****************

    * element '<html>'  Pembuka setiap ingin membuat bahasa pemrograman HTML
    * dan ini wajib hukumnya jika ingin membuat program html
    * html sendiri mempunyai kepanjangan ya itu = Hypertext Markup Language
-->

<html>

  <!--
      * Nah di html sendiri di dalamnya ada beberapa atribut wajib yang berada di dalam html
      * yaitu Head dan Body
  -->

  <!--
    ***************** <head> ****************

    * head sendiri mempunyai banyak fungsi, diantaranya sebagai kepala web dan untuk mendefinisikan pemuat halaman web tersebut
    * menentukan keyword atau bisa di bilang kata kunci yang memudahkan Search engine untuk mencari informasi
    * yang gak asing di dalam head sendiri element <meta charset="utf-8"> dan <title> ( code or text ) </title>
  -->

  <head>

    <!--
      **************** <meta charset="utf-8> ****************

      * kita ke penjelasan meta terlebih dahulu : - meta sendiri merupakan alat bantu untuk mempermudah browser untuk mengidentifikasikan
                                                    seluruh konten yang ada dalam website.

      * sekarang masuk ke <meta charset="utf-8"> : 1. charset sendiri merupakan pengkodean karakter baik angka, huruf, symbol, dll.
                                                   2. utf-8 sendiri merupakan standarisasi pengkodean dalam sistem operasi, bahasa pemrograman, API, dan software.

      * jadi kesimpulannya adalah <meta charset="utf-8"> merupakan salah satu pemberian informasi terhadap browser dan search engine untuk melakukan pengkodean karakter
        sesuai standarisai ketentuan utf-8
    -->

    <meta charset="utf-8">

    <!--
      **************** <title> ( code or text ) </title> ****************

      * sekarang masuk ke title, title sendiri merukapan isi dalam bagian head yang tidak asing dan yang pasti wajib di gunakan di semua website
      * title sendiri berguna sebagai pemberian judul pada website dan akan tampil di bagian tab pada browser atau bisa di bilang baris judul pada browser
    -->

    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>

    <!--
      **************** </head> ****************

      * perlu di ingat <head> merupakan pembukaan element
      * dan ditutup dengan </head> pembedaanya yaitu pada bagian penutup di berikan tanda " / ".
    -->

  </head>

  <!--
    ***************** <body> ****************

    * sekarang masuk ke body yaitu element kedua yang berada di dalam element html
    * body sendiri merupakan bagian untuk menampilkan element - element untuk membagun sebuah website dimana masih banyak lagi kode kode untuk membangun website
    * body adalah badannya dari website, dimana jika pada manusia ialah perut, dimana nanti isinya ada usus, hati, jantung, paru-paru, dll.
    * nah contohnya seperti itu pada body
    * untuk isi di body akan di pelajari pada filde berikutnya.
  -->

  <body>

    <!--
        ***************** Contoh Isi pada Bagian Body ****************

        * untuk contoh disini akan menampilkan text secara kasar, dimana nanti akan menampilkan output text yaitu " Ini merupakan Website pertama saya. hello world :) "
        * nanti di file - file selanjutnya akan ada element - element di dalam body contohnya adalah : Heading, table, paragraf, list, form, images, link, dll.
    -->

    Ini merupakan Website pertama saya. hello world :)


    <!--
      **************** </body> ****************

      * perlu di ingat kembali <body> merupakan pembukaan element
      * dan ditutup dengan </body> pembedaanya yaitu pada bagian penutup di berikan tanda " / ".
    -->

  </body>

  <!--
    **************** </html> ****************

    * perlu di ingat kembali <html> merupakan pembukaan element
    * dan ditutup dengan </html> pembedaanya yaitu pada bagian penutup di berikan tanda " / ".
  -->

</html>
