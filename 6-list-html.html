<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>
  </head>
  <body>

    <!--
      **************** <ul> dan <li> ****************

      * element <ul> adalah unordered list atau daftar acak. element <ul> biasanya digunakan sebagai menampilkan daftar item atau koleksi beberapa item
        yang disusun secara acak tanpa beraturan dan bernomor.
      * element <ul> sendiri memiliki isi tambahan atau isi di dalam <ul> yaitu element <li> adalah list item. dimana nanti di dalam <li>
        adalah daftar nama nama item yang ingin di tampilkan. ( liat contoh di bawah nanti )


      * untuk melakukan penutupan pada element <ul> dan <li> cukup beri " / " pada akhir element, sebagai contoh penutup <ul> : </ul> dan jika <li> : </li>
    -->


    <!-- Untuk penjelasan heading atau element <h(n)> terdapat pada file heading.html -->
    <h3>Daftar List Item</h3>

    <!-- Contoh element <ul> dan <li>, laukakan pengecekan pada browser untuk melihat hasilnya. -->
      <ul>
        <li>Ini Daftar List 1</li>
        <li>Ini Daftar List 2</li>
        <li>Ini Daftar List 3</li>
        <li>Ini Daftar List 4</li>
      </ul>

  </body>
</html>
