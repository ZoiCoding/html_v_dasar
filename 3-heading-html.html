<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML dengan Conan Berkacamata Bulat</title>
  </head>
  <body>

    <!--
      **************** <h(n)> ****************

      * element <h(n)> adalah heading. kenapa ada tanda (n) ??? itu merupakan nilai angka yang hanya bisa di isi dari 1 - 6
      * kenapa cuma bisa diisi dengan nilai angka 1 - 6 karna heading biasanya di gunakan sebagai judul pada paragraf atau text
      * semakin besar angka yang akan dimasukkan dari 1 - 6 maka tulisan akan berbentuk bold dan akan semakin kecil
      * jika semakin kecil angkanya dari 6 - 1 maka tulisan akan berbentuk bold dan akan semakin besar
      * kamu bisa lakukan penambilan di browser agar lebih jelas

      * perlu di ingat bahwa element <h(n)> ada penutupnya yaitu </h(n)> dengan memberikan " / " pada bagian penutup syxtax heading(n)
    -->

    <!-- Contoh Heading dengan nilai ke-1 -->
      <h1>Heading 1</h1>

    <!-- Contoh Heading dengan nilai ke-2 -->
      <h2>Heading 2</h2>

    <!-- Contoh Heading dengan nilai ke-3 -->
      <h3>Heading 3</h3>

    <!-- Contoh Heading dengan nilai ke-4 -->
      <h4>Heading 4</h4>

    <!-- Contoh Heading dengan nilai ke-5 -->
      <h5>Heading 5</h5>

    <!-- Contoh Heading dengan nilai ke-6 -->
      <h6>Heading 6</h6>

  </body>
</html>
